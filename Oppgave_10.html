<!DOCTYPE html>

    <meta charset="utf-8" />

<!-- <body onload="testOnLoad()"> -->
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="output('onchange','lightblue', 40)" oninput="output('oninput','pink', 30)" />
    <h3 onmouseover="output('onmouseover','lightgreen', 60)" onmouseout="output('onmouseout','orange', 150)">Test test test</h3>
    <h2 id="info"></h2>
    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <div id="synlig">dskjglkdsjgsjlkjlkj</div>
    <script> 
        var infoDiv = document.getElementById('info');
        var synlig = document.getElementById('synlig');
        
        function output(text, color, size){
            textColor = 'style="color:' +  color + '; font-size: ' + size + 'px' + '";';
            infoDiv.innerHTML = '<div ' + textColor + '>' + text + '</div>';
            
            synlig.innerText = '<div ' + textColor + '>' + text + '</div>';

        }
        
        
       
    </script>
</body>
</html>
